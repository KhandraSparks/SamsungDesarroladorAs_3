<!DOCTYPE html>
<html>
    <head>
        <title>Tarea APIs - Naomi A.W.</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <!-- Font Awesome: -->
        <script src="https://kit.fontawesome.com/6999a15d62.js" crossorigin="anonymous"></script>
    </head>

    <body>


<div class="vidContainer">
    <div id="actualVid">
        
    </div>
    <div id="mockVid" class="mockVid">
        <video id="video"></video>
        <div class="vidSymbol">
            <i class="fa-regular fa-circle-play fa-2xl"></i>
        </div>
    </div>
    <div class="botonera">
        <div class="playbackControls">
            <button id="rewind"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="audioControls">
            <button id="volumeDown"><i class="fa-solid fa-volume-low"></i></button>
            <button id="volumeUp"><i class="fa-solid fa-volume-high"></i></button>
            <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.5"></input>
            <button id="mute"><i class="fa-solid fa-volume-xmark"></i></button>
        </div>
    </div>
</div>

<div class="selectFile">
    <h1>Selecciona el video que quieres reproducir</h1>
    <input 
        type="file" 
        id="vidPicker"
        name="vidPicker"
        accept=".mp4, .webm, .ogg">
</div>
<br>        <br>        <br>        <br>
<div>
    <i class="fa-regular fa-circle-play fa-beat"></i>
    
    <i class="fa-regular fa-circle-pause"></i>
    <!-- Cuando carga: -->
    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
</div>
</body>
